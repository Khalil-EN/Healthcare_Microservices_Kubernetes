name: Doctor CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'doctorservice/**'
      - '.github/workflows/doctor-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'doctorservice/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/doctorservice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          fetch-depth: 0  

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./doctorservice
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifests
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Get the SHA tag
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep -oP 'sha-\K[a-f0-9]+' | head -n1)
          
          # Update the deployment file
          sed -i "s|image: .*doctorservice:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${IMAGE_TAG}|g" k8s-global/doctorservice/doctorservice-deployment.yaml
          
          # Commit changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s-global/doctorservice/doctorservice-deployment.yaml
          git diff --staged --quiet || git commit -m "Update doctorservice image to sha-${IMAGE_TAG}" && git push