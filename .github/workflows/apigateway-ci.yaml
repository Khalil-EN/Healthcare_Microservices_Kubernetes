name: Apigateway CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apigateway/**'
      - '.github/workflows/apigateway-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'apigateway/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/apigateway

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apigateway
          push: ${{ github.event_name != 'pull_request' }}  # Don't push on PRs
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifests
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Get short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Convert repository name to lowercase
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Build full image reference
          FULL_IMAGE="${{ env.REGISTRY }}/${REPO_LOWER}/apigateway:sha-${SHORT_SHA}"
          
          echo "Updating deployment to: ${FULL_IMAGE}"
          
          # Update deployment manifest
          sed -i "s|image: .*apigateway:.*|image: ${FULL_IMAGE}|g" k8s-global/apigateway/apigateway-deployment.yaml
          
          # Verify the change
          echo "Updated image line:"
          grep "image:" k8s-global/apigateway/apigateway-deployment.yaml
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s-global/apigateway/apigateway-deployment.yaml
          
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Update apigateway to sha-${SHORT_SHA}"
            git push
          else
            echo "No changes to commit"
          fi