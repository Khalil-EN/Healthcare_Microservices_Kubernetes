name: Patient CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'patientservice/**'
      - '.github/workflows/patient-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'patientservice/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/patientservice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          fetch-depth: 0  

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./patientservice
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifests
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Debug: Print all tags
          echo "All tags:"
          echo "${{ steps.meta.outputs.tags }}"
          
          # Get the SHA tag - improved regex
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep 'sha-' | head -n1 | awk -F':' '{print $2}')
          
          # Fallback: if no sha- tag found, use the version from metadata
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="main-$(git rev-parse --short HEAD)"
          fi
          
          echo "Using image tag: ${IMAGE_TAG}"
          
          # Convert to lowercase (CRITICAL!)
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          FULL_IMAGE="ghcr.io/${REPO_LOWER}/patientservice:${IMAGE_TAG}"
          
          echo "Full image name: ${FULL_IMAGE}"
          
          # Update the deployment file
          sed -i "s|image: ghcr.io/.*/patientservice:.*|image: ${FULL_IMAGE}|g" k8s-global/patientservice/patientservice-deployment.yaml
          
          # Show what changed
          echo "Updated patientservice-deployment.yaml:"
          cat k8s-global/patientservice/patientservice-deployment.yaml | grep "image:"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add and commit
          git add k8s-global/patientservice/patientservice-deployment.yaml
          
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Update patientservice image to ${IMAGE_TAG}"
            git push
          else
            echo "No changes to commit"
          fi