apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord-bridge
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-discord-bridge
  template:
    metadata:
      labels:
        app: alertmanager-discord-bridge
    spec:
      containers:
        - name: discord-bridge
          image: benjojo/alertmanager-discord:latest
          ports:
            - containerPort: 9094
          env:
            - name: DISCORD_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: alertmanager-discord-webhook
                  key: webhook-url
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"